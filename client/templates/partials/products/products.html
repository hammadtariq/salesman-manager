<div>
    <md-content style="height: 600px;">
        <md-button class="md-fab md-primary md-fab-top-right" style="margin:-20px" aria-label="Add"
                   ng-click="showAddProduct($event)">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
        <section>
            <md-subheader>
                <span>Men</span>
            </md-subheader>
            <md-list layout-padding layout-margin>
                <md-list-item class="md-3-line"
                              ng-repeat="product in products | filter : {category : 'm'} track by $index">
                    <div class="md-list-item-text">
                        <h3>{{product.name}}</h3>
                        <h4>{{product.price}}</h4>
                        <p>{{product.quantity}}</p>
                    </div>
                    <md-button class="md-fab md-raised btn1" ng-click="showEditProduct($event, product)">
                        <ng-md-icon icon="edit"></ng-md-icon>
                    </md-button>
                    <!-- <md-button class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
                     <md-icon icon="edit"></md-icon>
                    </md-button> -->
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
            <section>
                <section>
                    <md-subheader>
                        <span>Women</span>
                    </md-subheader>
                    <md-list layout-padding layout-margin>
                        <!-- <md-list-item class="md-3-line" ng-repeat="item in messages"> -->
                        <md-list-item class="md-3-line"
                                      ng-repeat="product in products | filter : {category: 'w'} track by $index">
                            <div class="md-list-item-text">
                                <h3>{{product.name}}</h3>
                                <h4>{{product.price}}</h4>
                                <p>{{product.quantity}}</p>
                            </div>
                            <md-button class="md-fab md-raised btn1" ng-click="showEditProduct($event, product)">
                                <ng-md-icon icon="edit"></ng-md-icon>
                            </md-button>
                            <!-- <md-button class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
                             <md-icon icon="edit"></md-icon>
                            </md-button> -->
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                    <section>
                        <section>
                            <md-subheader>
                                <span>Kids</span>
                            </md-subheader>
                            <md-list layout-padding layout-margin>
                                <!-- <md-list-item class="md-3-line" ng-repeat="item in messages"> -->
                                <md-list-item class="md-3-line"
                                              ng-repeat="product in products | filter : {category : 'k'} track by $index">
                                    <div class="md-list-item-text">
                                        <h3>{{product.name}}</h3>
                                        <h4>{{product.price}}</h4>
                                        <p>{{product.quantity}}</p>
                                    </div>
                                    <md-button class="md-fab md-raised btn1"
                                               ng-click="showEditProduct($event, product)">
                                        <ng-md-icon icon="edit"></ng-md-icon>
                                    </md-button>
                                    <!-- <md-button class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
                                     <md-icon icon="edit"></md-icon>
                                    </md-button> -->
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                            <section>
    </md-content>
</div>
<script id="templates/editProduct.html" type="text/ng-template">
    <md-dialog aria-label="Mango (Friut)">
        <md-content class="md-padding">
            <form name="productForm">
                <md-input-container class="md-block">
                    <label>product Category</label>
                    <input ng-model="product.category">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Product Name</label>
                    <input ng-model="product.name">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Quantity available</label>
                    <input ng-model="product.quantity">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Price Per item</label>
                    <input ng-model="product.price">
                </md-input-container>
            </form>
        </md-content>
        <div class="md-actions" layout="row" class="md-block">
            <span flex></span>
            <md-button ng-click="cancel()"> Cancel</md-button>
            <md-button ng-click="send()" class="md-primary"> Save</md-button>
        </div>
    </md-dialog>
</script>
