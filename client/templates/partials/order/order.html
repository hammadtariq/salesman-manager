<md-content style="height: 600px;">
    <section>
        <md-subheader class="md-primary">Orders</md-subheader>
        <md-list layout-padding>
            <md-list-item class="md-3-line" ng-repeat="order in orders track by $index"
                          ng-class="{ 'text-success': order.delivered, 'text-fail':!order.delivered }"
                          style="margin:1%">
                <div class="md-list-item-text" layout="row" layout-align="center center">
                    <div flex>
                        <h3>{{order.retailerName}}</h3>
              <span ng-repeat="item in order.orderedItems">
              {{item.name}}
              </span>
                        <p>{{order.orderedAt | date:"MM/dd/yyyy '@' h:mma"}}</p>
                    </div>
                    <div flex>
                        <h3>{{order.salesmanName}}</h3>
                        <h4>{{order.orderedItems.length}}</h4>
                        <p>{{order.deliveryDate | date:"MM/dd/yyyy"}}</p>
                    </div>
                </div>
                <md-button class="md-secondary" ng-click="action(order)">Action</md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
        <section>
</md-content>

<!-- action button -->
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="action-right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Order Actions</h1>
    </md-toolbar>
    <md-content layout-padding>
        <h3>{{order.salesmanName}}</h3>
        <div class="md-block">
            <md-checkbox class="md-primary " aria-label="checkbox" ng-model="order.delivered">
                delivered?
            </md-checkbox>
        </div>
        <div class="md-block">
            <p>order delivery date?</p>
            <!-- <md-datepicker ng-disabled="order.delivered"md-placeholder="Enter date"></md-datepicker> -->
        </div>
        <md-button ng-click="update(order)" class="md-raised" ng-disabled="((!order.delivered))"
                   ng-style="{color: 'green'}">
            Save
        </md-button>
        <md-button ng-click="close()" class="md-raised" ng-style="{color: 'red'}">
            close
        </md-button>
    </md-content>
</md-sidenav>
